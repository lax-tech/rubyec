<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RubyEC</title>


    <!--====== Fontawesome css ======-->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <style>
        @font-face {
            font-family: NexaLight;
            font-weight: lighter;
            src: url(./fonts/Nexa-Font/NexaThin.otf) format("opentype");
        }
        
        @font-face {
            font-family: Nexa;
            font-weight: normal;
            src: url(./fonts/Nexa-Font/Nexa\ Regular.otf) format("opentype");
        }
        
        @font-face {
            font-family: NexaBold;
            src: url(./fonts/Nexa-Font/NexaBlack.otf) format("opentype");
        }
        
        * {
            margin: 0;
            padding: 0;
            font-family: NexaLight, sans-serif;
            letter-spacing: 1.5px;
            transition: all .3s ease-out;
        }
        
        body {
            position: relative;
            height: 100vh;
            background: linear-gradient(to bottom, #ad0000, #600606);
            color: #f2f2f2;
        }
        
        main {
            display: flex;
            width: 100;
            height: 100%;
            justify-content: center;
            align-items: center;
            margin: 0 20px;
        }
        
        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 12px;
            margin-bottom: 3px;
        }
        
        a {
            text-decoration: none;
        }
        
        .light {
            font-family: NexaLight, sans-serif;
            font-weight: 100;
        }
        
        .bold {
            font-family: NexaBold, sans-serif;
            font-weight: 900;
        }
        
        .social {
            margin-top: 10px;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .social a {
            font-size: 24px;
            color: #a9a7a7;
        }
        
        .social a:hover i {
            transform: scale(1.5);
            color: #ffffff;
            text-shadow: -10px 7px 3px black;
        }
        
        footer {
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        
        footer div {
            border-top: 1px dashed silver;
            padding: 8px 0;
        }
    </style>
</head>

<body>
    <main>
        <div>
            <div>
                <img src="./images/logo/logo ruby b.png" height="100" alt="logo rubyEC">
                <h1><span class="light">Site en </span> <span class="bold">d√©veloppement</span> <i class="fa fa-shekel"></i></h1>
                <p>Contactez-nous par:</p>
                <div class="social">
                    <a href="#">
                        <i class="fa fa-whatsapp"></i>
                    </a>
                    <a href="#">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="fa fa-instagram"></i>
                    </a>
                    <a href="#">
                        <i class="fa fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <h2>Powered by Lax technologies</h2>
            <img src="./images/logo/laxtech blanc.png" width="50" alt="">
        </div>
    </footer>
</body>

</html>
